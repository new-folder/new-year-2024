<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="trip">
            <section class="trip__item trip__item--first">
                <a href="" class="trip__object penguin">
                    <img src="img/penguin.svg"  class="penguin__img" alt="">
                    <span  class="penguin__shadow" alt=""></span>
                    <span class="penguin__name">Топы новогодних книг</span>
                </a>
                <a href="" class="trip__object gifts">
                    <img src="img/gift-red.svg"  class="gifts__img" alt="">
                    <img src="img/gift-green.svg"  class="gifts__img gifts__img--green" alt="">
                    <span  class="gifts__shadow" alt=""></span>
                    <span class="gifts__name">Новогодняя сказка</span>
                </a>
            </section>
            <section class="trip__item trip__item--second">
                <a href="" class="trip__object dragon">
                    <img src="img/dragon.svg"  class="dragon__img" alt="">
                    <span  class="dragon__shadow" alt=""></span>
                    <span class="dragon__name">Топы новогодних книг</span>
                </a>
                <a href="" class="trip__object gift-hat">
                    <img src="img/gift-hat.svg"  class="gift-hat__img" alt="">
                    <span  class="gift-hat__shadow" alt=""></span>
                    <span class="gift-hat__name">Идеи для поздравлений</span>
                </a>
            </section>
            <section class="trip__item trip__item--third">
                <a href="" class="trip__object snow-maiden">
                    <img src="img/snow-maiden.svg"  class="snow-maiden__img" alt="">
                    <span  class="snow-maiden__shadow" alt=""></span>
                    <span class="snow-maiden__name">Новогодние тесты</span>
                </a>
                <a href="" class="trip__object deer">
                    <img src="img/deer.svg"  class="deer__img" alt="">
                    <span  class="deer__shadow" alt=""></span>
                    <span class="deer__name">Идеи для поздравлений</span>
                </a>
                
            </section>
            <section class="trip__item trip__item--fourth">
                <a href="" class="trip__object gift-colored">
                    <img src="img/gift-colored.svg"  class="gift-colored__img" alt="">
                    <span  class="gift-colored__shadow" alt=""></span>
                    <span class="gift-colored__name">Новогодние топы</span>
                </a>
                <a href="" class="trip__object fox">
                    <img src="img/fox.svg"  class="fox__img" alt="">
                    <span  class="fox__shadow" alt=""></span>
                    <span class="fox__name">Идеи для поздравлений</span>
                </a>
                
            </section>
            <section class="trip__item trip__item--fifth">
                <a href="" class="trip__object polarbear">
                    <img src="img/polarbear.svg"  class="polarbear__img" alt="">
                    <span  class="polarbear__shadow" alt=""></span>
                    <span class="polarbear__name">Новогодние рецепты</span>
                </a>
                <a href="" class="trip__object racoon">
                    <img src="img/racoon.svg"  class="racoon__img" alt="">
                    <span  class="racoon__shadow" alt=""></span>
                    <span class="racoon__name">Идеи для поздравлений</span>
                </a>
                
            </section>
            <section class="trip__item trip__item--finish">
                <a href="" class="trip__object ded-moroz">
                    <img src="img/ded-moroz.svg"  class="ded-moroz__img" alt="">
                </a>
            </section>
        </div>
    </div>
</body>
</html>
